<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <img src="logo.png" alt="Vendor Logo" class="logo">
    <h1>Awesome Vendor</h1>
    <p>We provide high-quality products that make life easier.</p>
  </header>

  <main>
    <section class="products">
      <h2>Our Products</h2>
      <div class="product-list" id="product-list">
        <!-- Products will be injected by JS -->
      </div>
    </section>

    <section class="contact">
      <h2>Contact Us</h2>
      <form id="contact-form">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
      <p id="form-status"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Awesome Vendor. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
