<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UniNosh | Login / Sign Up</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .login-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom right, #ffefba, #ffc107);
    }
    .login-box {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
    }
    .btn {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Welcome to UniNosh</h2>
      <p>Enter your phone number and email to continue</p>
      <form onsubmit="handleLogin(event)">
        <input type="text" id="phone" placeholder="Phone Number" required />
        <input type="email" id="email" placeholder="Email Address" required />
        <button type="submit" class="btn">Continue</button>
      </form>
      <p><a href="index.html" style="color:#E53935; text-decoration:none;">‚Üê Back to Home</a></p>
    </div>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      alert("Login successful! Redirecting to order page...");
      window.location.href = "order.html"; // You can create order.html later
    }
  </script>
</body>
</html>
